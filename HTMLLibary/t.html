<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="./js/GMLCore.js"></script>
    <script type="text/javascript">
        window.onload = function(){
            let arr = ["./resource/bg.mp3","./resource/bg1.mp3","./resource/bg2.mp3","./resource/bg3.mp3"]
            let currentIdx = 1;
            let audio = new GMLAudio();
            audio.mo.width = 200;
            audio.mo.height = 30;
            audio.controls = true;
            document.body.appendChild(audio.mo);

            let te = null
            let c = 0;
            if(OSManager.OS == "IOS"){
                window.addEventListener("touchstart",function(evt){
                    audio.mo.play()
                    audio.mo.pause();


                })
                setInterval(function(){
                    let src = arr[currentIdx] + "?t=" + new Date().valueOf();
                    console.log("要播放的内容=",src)
                    audio.src = src;
                    audio.mo.play();
                    if(currentIdx < arr.length - 1){
                        currentIdx ++;
                    }else{
                        currentIdx = 0;
                    }
                },10000)



            }else{
                window.addEventListener("mousedown",function(){
                    let src = arr[currentIdx] + "?t=" + new Date().valueOf();
                    console.log("要播放的内容=",src)
                    audio.src = src;
                    audio.mo.play();
                    if(currentIdx < arr.length - 1){
                        currentIdx ++;
                    }else{
                        currentIdx = 0;
                    }
                })
            }
        }
    </script>
</head>
<body>
<br/>
<br/>
</body>
</html>
